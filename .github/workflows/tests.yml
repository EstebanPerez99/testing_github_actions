name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    environment: dev

    steps:
      - uses: actions/checkout@v3
        env:
          URL_SECRETO: ${{ secrets.URL_SECRETO }}
        run: echo $URL_SECRETO
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
