name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    
    environment: dev

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
      env :
            URL_SECRETO : ${{ secrets.URL_SECRETO }}
          run : |
            echo $URL_SECRETO
    - run: npm ci
    - run: npm test
